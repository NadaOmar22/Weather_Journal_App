<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p> Weather Journal App </p>
      </div>
      <div class="inputs">
        <div>
          <label>Zipcode</label> <br />
          <input type="text" name="Zipcode" id="Zipcode" placeholder="Enter Zipcode like 10001"/>
        </div>
        <div>
          <label>Your feeling</label><br />
          <input type="text" name="feelings" id="feelings" placeholder="Enter your feelings here"/>
        </div>
        <div>
          <button type="submit" id = "generate">Generate</button>
        </div>
      </div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
